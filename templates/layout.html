<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        Pelvic X-ray Gender Classification
        {% endblock %}
    </title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');

        :root {
            /* Modern Color System */
            --primary-50: #eff6ff;
            --primary-100: #dbeafe;
            --primary-500: #3b82f6;
            --primary-600: #2563eb;
            --primary-700: #1d4ed8;
            --primary-900: #1e3a8a;

            --success-50: #f0fdf4;
            --success-500: #22c55e;
            --success-600: #16a34a;

            --error-50: #fef2f2;
            --error-500: #ef4444;
            --error-600: #dc2626;

            --warning-50: #fffbeb;
            --warning-500: #f59e0b;
            --warning-600: #d97706;

            --neutral-50: #f8fafc;
            --neutral-100: #f1f5f9;
            --neutral-200: #e2e8f0;
            --neutral-300: #cbd5e1;
            --neutral-400: #94a3b8;
            --neutral-500: #64748b;
            --neutral-600: #475569;
            --neutral-700: #334155;
            --neutral-800: #1e293b;
            --neutral-900: #0f172a;

            /* Typography */
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-mono: 'JetBrains Mono', 'Fira Code', monospace;

            /* Spacing */
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-12: 3rem;
            --space-16: 4rem;

            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);

            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background: linear-gradient(135deg, var(--neutral-50) 0%, var(--primary-50) 100%);
            min-height: 100vh;
            padding: var(--space-4);
            line-height: 1.6;
            color: var(--neutral-700);
            font-size: 16px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            min-height: 85vh;
            border: 1px solid var(--neutral-200);
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--primary-600) 0%, var(--primary-700) 100%);
            color: white;
            padding: var(--space-8);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Ccircle cx='30' cy='30' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
            pointer-events: none;
        }

        header h1 {
            font-size: clamp(1.75rem, 4vw, 2.5rem);
            font-weight: 700;
            margin-bottom: var(--space-2);
            position: relative;
            z-index: 1;
            letter-spacing: -0.025em;
        }

        header p {
            font-size: 1.125rem;
            opacity: 0.9;
            margin-bottom: var(--space-6);
            position: relative;
            z-index: 1;
            font-weight: 400;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: var(--space-4);
            position: relative;
            z-index: 1;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: var(--space-3) var(--space-6);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--radius-lg);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            font-size: 0.875rem;
            letter-spacing: 0.025em;
        }

        nav a:hover {
            background: white;
            color: var(--primary-600);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
            border-color: white;
        }

        nav a:focus {
            outline: 2px solid white;
            outline-offset: 2px;
        }

        /* Status Badge */
        .status {
            font-weight: 600;
            padding: var(--space-2) var(--space-4);
            border-radius: var(--radius-lg);
            background: rgba(255, 255, 255, 0.15);
            font-size: 0.875rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .status::before {
            content: '‚óè';
            font-size: 0.75rem;
        }

        .status.error {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.3);
        }

        .status.error::before {
            color: var(--error-500);
        }

        .status:not(.error)::before {
            color: var(--success-500);
        }

        /* Main Content */
        main {
            padding: var(--space-12) var(--space-8);
            min-height: 400px;
        }

        /* Button System */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            padding: var(--space-4) var(--space-8);
            border-radius: var(--radius-lg);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            border: none;
            min-width: 160px;
            text-align: center;
            margin: var(--space-2);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
            letter-spacing: 0.025em;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-500) 0%, var(--primary-600) 100%);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            background: linear-gradient(135deg, var(--primary-600) 0%, var(--primary-700) 100%);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--neutral-600) 0%, var(--neutral-700) 100%);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            background: linear-gradient(135deg, var(--neutral-700) 0%, var(--neutral-800) 100%);
        }

        /* Footer */
        footer {
            background: var(--neutral-50);
            padding: var(--space-8);
            text-align: center;
            border-top: 1px solid var(--neutral-200);
        }

        footer p {
            margin: var(--space-2) 0;
            color: var(--neutral-500);
            font-size: 0.875rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: var(--space-2);
            }

            .container {
                border-radius: var(--radius-xl);
            }

            header {
                padding: var(--space-6);
            }

            main {
                padding: var(--space-8) var(--space-6);
            }

            nav {
                flex-direction: column;
                gap: var(--space-4);
            }

            .btn {
                min-width: 200px;
                width: 100%;
                max-width: 300px;
                margin: var(--space-1) 0;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: var(--space-4);
            }

            main {
                padding: var(--space-6) var(--space-4);
            }

            footer {
                padding: var(--space-6);
            }
        }

        /* Focus and Accessibility */
        button:focus,
        input:focus,
        a:focus {
            outline: 2px solid var(--primary-500);
            outline-offset: 2px;
        }

        @media (prefers-reduced-motion: reduce) {

            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Pelvic X-ray Gender Classification</h1>
            <p>Advanced AI-powered medical image analysis</p>
            <nav>
                <a href="{{ url_for('index') }}">
                    <span>üè†</span>
                    Home
                </a>
                {% if model_loaded %}
                <span class="status">Model Status: Loaded</span>
                {% else %}
                <span class="status error">Model Status: Not Loaded</span>
                {% endif %}
            </nav>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer>
            <p>&copy; CruxCreates.</p>
        </footer>
    </div>
</body>

</html>
